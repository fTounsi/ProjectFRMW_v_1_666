<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.layout.net..nz/thymeleaf/layout"
      layout:decorate="templateapp.html"
>
<head>
    <title>FRMW APP - Detail Club</title>
</head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title">Detail Club</h3>
                           <!-- <div class="card-tools">
                                <a type="button" class="btn btn-tool" title="Lister" data-widget="" th:href="@{/club}">
                                    <h5><i class="fa-solid fa-rectangle-list"></i>&nbsp;&nbsp;Lister</h5>
                                </a>
                            </div>-->
                        </div>
                        <div class="card-body">
                            <!-- About Me Box -->
                            <div class="card card-primary">
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <strong><i class="fas fa-university"></i> Nom</strong>
                                    <p class="text-muted" th:text="${myClub.name}"></p>
                                    <hr>
                                    <strong><i class="far fa-calendar-alt"></i> Date Creation</strong>
                                    <p class="text-muted" th:text="${#dates.format(myClub.createdDate, 'dd/MM/yyyy')}"></p>
                                    <hr>
                                    <strong><i class="fa fa-home"></i> Adresse</strong>
                                    <p class="text-muted" th:text="${myClub.address}"></p>
                                    <hr>
                                    <strong><i class="fas fa-map-marker-alt"></i> Region</strong>
                                    <p class="text-muted" th:text="${myClub.region.label}"></p>
                                    <hr>
                                    <strong><i class="fas fa-phone"></i> Telephone</strong>
                                    <p class="text-muted">
                                        <span class="tag tag-danger" th:text="${myClub.telephone}"></span>
                                    </p>
                                    <hr>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
                <div class="col-9">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title">Liste Adh√©rents</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="dataList" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Nom</th><th>Prenom</th><th>Sexe</th><th>Date naissance</th>
                                    <th>Adresse</th> <th>Telephone</th><th>Email</th><th>Club</th>
                                    </th><th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="m:${myClub.memberList}">
                                    <td th:text="${m.firstName}"></td>
                                    <td th:text="${m.lastName}"></td>
                                    <td> <span class="badge" th:text="${m.gender}" th:classappend="${m.gender == 'F' ? 'badge-danger' : 'badge-info'}"></span></td>
                                    <td th:text="${m.birthDate}"></td>
                                    <td th:text="${m.address}"></td>
                                    <td th:text="${m.telephone}"></td>
                                    <td th:text="${m.email}"></td>
                                    <td> <span class="badge badge-warning" th:text="${m.club.name}"></span></td>
                                    <td><div class="btn-group btn-group-sm"><a th:href="@{/editMember(id=${m.id})}" class="btn btn-info"><i class="fas fa-pen"></i></a></div>
                                        <div class="btn-group btn-group-sm"><a th:href="@{/detailMember(id=${m.id})}" class="btn btn-success"><i class="fas fa-eye"></i></a></div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
</div>
<!-- Page specific script -->
</body>
</html>
