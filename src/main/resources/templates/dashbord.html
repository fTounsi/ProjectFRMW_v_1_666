<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de Bord - Scores en Temps Réel</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ecf0f1;
        overflow: hidden; /* Empêcher le défilement lorsque la boîte de dialogue est affichée */
      }

      .container {
        max-width: 100%;
        margin: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header-block {
        background-color: #2c3e50; /* Nouvelle couleur de fond */
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .header-logo {
        position: absolute;
        top: 20px; /* Marge du haut ajustée */
        right: 20px; /* Marge de droite ajustée */
        max-height: 80px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .arbitre-box {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff; /* Couleur de fond par défaut */
      }

      .arbitre-name {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .score-block {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-top: 10px;
      }

      .score {
        font-size: 1.5em;
        margin: 0;
      }

      .red-score {
        color: #fff;
        background-color: #e74c3c;
        padding: 10px;
        border-radius: 10px;
        margin: 2px;
      }

      .blue-score {
        color: #fff;
        background-color: #3498db;
        padding: 10px;
        border-radius: 5px;
        border-radius: 10px;
        margin: 2px;
      }

      .match-info {
        margin-top: 20px;
        text-align: center;
        font-size: 1.2em;
      }

      .countdown {
        font-size: 1.8em; /* Augmentation de la taille du texte */
        font-weight: bold;
        margin-top: 20px;
        color: #fff; /* Couleur du texte ajustée à blanc */
      }

      .days-info {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .days-info div {
        text-align: center;
      }

      .vs-text {
        font-size: 1.5em;
        font-weight: bold;
        margin: 0 20px;
      }

      .club-box {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
      }

      .red-club {
        background-color: #e74c3c;
        color: #fff;
      }

      .blue-club {
        background-color: #3498db;
        color: #fff;
      }
      .match-controls {
        text-align: center;
        margin-top: 20px;
      }
      #startMatch {
        background-color: #3cb92d;
        color: #fff;
        padding: 20px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bolder;
      }
      #startMatch:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #restartMatch {
        background-color: #e74c3c;
        color: #fff;
        padding: 20px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bolder;
      }

      #LinkArbitres {
        color: #1f0e0e;
        padding: 20px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bolder;
        background: url(/dist/img/arbitre.png);
        background-color: white;
        background-repeat: no-repeat;
        width: 225px;
        text-align: left;
        background-size: 48px;
        background-position: right;
        background-position-y: center;
      }

      #restartMatch:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Fond gris semi-transparent */
        z-index: 1;
      }
      .confirmation-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 80%;
        width: 300px; /* Taille de la boîte de dialogue pour les écrans plus larges */
        padding: 20px;
        text-align: center;
        z-index: 2;
      }
      .confirmation-box p {
        margin: 0 0 15px;
      }
      .confirmation-box i {
        font-size: 2em;
        color: #ffc107; /* Jaune */
        display: block;
        margin-bottom: 15px;
      }
      .confirmation-box ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .confirmation-box li {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .confirmation-box a {
        color: #3498db; /* Bleu */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
      }
      .confirmation-box a:hover {
        color: #e74c3c; /* Rouge en survol */
      }
      .confirmation-box button.copy-button {
        background-color: #3498db;
        border: none;
        color: #fff;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        font-size: 12px;
        cursor: pointer;
        border-radius: 4px;
      }
      .confirmation-box button.copy-button:hover {
        background-color: #154b6f;
      }
      .confirmation-box button {
        background-color: #4caf50;
        border: none;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        border-radius: 4px;
      }
      .confirmation-box button.cancel {
        background-color: #ccc;
      }

      /* Styles responsifs */
      @media only screen and (max-width: 600px) {
        .confirmation-box {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-block">
        <img
          class="header-logo"
          src="/dist/img/LOGO-FEDERATION-768x768.png"
          alt="Fédération Logo"
        />
        <h1>Score Match</h1>
        <div class="match-info">
          <p>Wushu Sanda Championship regional Rabat , 21 décembre 2023</p>
          <div class="days-info">
            <div class="club-box red-club" id="red-club"></div>
            <div class="vs-text">VS</div>
            <div class="club-box blue-club" id="blue-club"></div>
          </div>
          <div class="countdown" id="countdown">.....</div>
          <div class="match-controls">
            <button id="startMatch" onclick="startMatch()">
              Démarrer le match
            </button>
            <button
              id="restartMatch"
              onclick="afficherConfirmationRestartMatch()"
              disabled
            >
              Réinitialiser le Matche
            </button>
            <button id="LinkArbitres" onclick="listLinkArbitres()">
              Liens des arbitres
            </button>
          </div>
        </div>
      </div>

      <div class="dashboard" id="dashboard">
        <!-- Les scores des arbitres seront affichés ici -->
      </div>
      <div id="overlay" class="overlay"></div>

      <div id="confirmationBox" class="confirmation-box">
        <i class="fas fa-exclamation-triangle"></i>
        <p>Attention ! Les données seront réinitialisées. Continuer ?</p>
        <button onclick="restartMatch()">OK</button>
        <button class="cancel" onclick="cacherConfirmation()">Annuler</button>
      </div>

      <div id="confirmationBoxArbitre" class="confirmation-box">
        <img
          style="max-height: 80px"
          src="/dist/img/arbitre.png"
          alt="arbitre Logo"
        />
        <p>Liens vers les ! Les données seront réinitialisées. Continuer ?</p>
        <ul id="listeLiens"></ul>
        <button onclick="cacherArbitreLink()">Fermer</button>
      </div>
    </div>

    <script>
      var matchId = 1;
      $(document).ready(function () {
        // Fonction pour mettre à jour le tableau de bord depuis l'API
        function updateDashboardFromAPI(matchId) {
          // Faites une requête AJAX à votre API avec le matchId
          $.ajax({
            url: "http://localhost:8096/api/match/" + matchId,
            type: "GET",
            dataType: "json",
            success: function (data) {
              // Mise à jour du tableau de bord avec les données de l'API
              updateDashboardWithData(data);
            },
            error: function (error) {
              console.error(
                "Erreur lors de la récupération des données de l'API:",
                error
              );
            },
          });
        }

        // Fonction pour mettre à jour le tableau de bord avec des données
        function updateDashboardWithData(data) {
          // Mettez à jour votre tableau de bord avec les données reçues
          // ...
          console.log(data);
          $("#red-club").html(
            data.redPlayer.firstName + " " + data.redPlayer.lastName
          );
          $("#blue-club").html(
            data.bluePlayer.firstName + "  " + data.bluePlayer.lastName
          );

          var dashboardElement = document.getElementById("dashboard");
          var listeLiens = document.getElementById("listeLiens");
          listeLiens.innerHTML = "";
          dashboardElement.innerHTML = "";

          $("#startMatch").prop("disabled", data.status !== "PROGRAMME");
          $("#restartMatch").prop("disabled", data.status !== "TERMINE");
          $("#countdown").html(
            data.status == "EN_COURS"
              ? differenceBetweenDates(data.endTime, new Date())
              : "00:00"
          );

          data.scores.forEach(function (score) {
            var arbitreBox = document.createElement("div");
            arbitreBox.classList.add("arbitre-box");

            // Mise à jour de la couleur du fond en fonction du score
            arbitreBox.style.backgroundColor =
              score.redScore > score.blueScore
                ? "#ffada5"
                : score.redScore < score.blueScore
                ? "#a3daff"
                : "#fff";

            var arbitreName = document.createElement("div");
            arbitreName.classList.add("arbitre-name");
            arbitreName.textContent = score.arbitreName;

            var scoreBlock = document.createElement("div");
            scoreBlock.classList.add("score-block");

            var redScore = document.createElement("p");
            redScore.classList.add("score", "red-score");
            redScore.textContent =
              data.redPlayer.firstName + " : " + score.redScore;

            var blueScore = document.createElement("p");
            blueScore.classList.add("score", "blue-score");
            blueScore.textContent =
              data.bluePlayer.firstName + " : " + score.blueScore;

            scoreBlock.appendChild(redScore);
            scoreBlock.appendChild(blueScore);

            arbitreBox.appendChild(arbitreName);
            arbitreBox.appendChild(scoreBlock);

            dashboardElement.appendChild(arbitreBox);

            var li = document.createElement("li");
            var span = document.createElement("span");
            var a = document.createElement("a");
            var lienArbitre =
              "http://localhost:8096/match/arbitre?matchId=" +
              matchId +
              "&scoreId=" +
              score.id;
            a.href = lienArbitre;
            a.target = "_blank";
            a.textContent = score.arbitreName;

            span.appendChild(a);
            li.appendChild(span);

            var boutonCopier = document.createElement("button");
            boutonCopier.className = "copy-button";
            boutonCopier.textContent = "Copier !";
            boutonCopier.onclick = function () {
              copierDansPressePapier(lienArbitre);
            };

            li.appendChild(boutonCopier);

            listeLiens.appendChild(li);
          });
        }

        // Appel initial pour afficher le tableau de bord
        // Vous pouvez remplacer 123 par l'ID du match que vous souhaitez charger
        updateDashboardFromAPI(matchId);

        // Mettre à jour le tableau de bord toutes les X secondes (par exemple, toutes les 60 secondes)
        setInterval(function () {
          // Vous pouvez remplacer 123 par l'ID du match que vous souhaitez charger
          updateDashboardFromAPI(matchId);
        }, 1000); // 60000 millisecondes = 60 secondes
      });

      var countdownInterval;
      // Fonction pour démarrer le match
      function startMatch() {
        // Appel à l'API REST pour démarrer le match
        $.ajax({
          url: "http://localhost:8096/api/match/start/" + matchId,
          type: "GET", // ou 'PUT' selon votre API
          success: function () {
            $("#startMatch").prop("disabled", true);
            $("#restartMatch").prop("disabled", false);
          },
          error: function (error) {
            console.error("Erreur lors du démarrage du match:", error);
          },
        });
      }

      // Fonction pour arrêter le match
      function restartMatch() {
        // Appel à l'API REST pour arrêter le match
        $.ajax({
          url: "http://localhost:8096/api/match/restart/" + matchId,
          type: "GET",
          success: function () {
            cacherConfirmation();
          },
          error: function (error) {
            console.error("Erreur lors de l'arrêt du match:", error);
          },
        });
      }
      function differenceBetweenDates(dateString1, dateString2) {
        const date1 = new Date(dateString1);
        const date2 = new Date(dateString2);

        const timeDifference = Math.abs(date2 - date1);

        const hours = Math.floor(timeDifference / 3600000);
        const minutes = Math.floor((timeDifference % 3600000) / 60000);
        const seconds = Math.floor((timeDifference % 60000) / 1000);

        const formattedDifference = `${pad(minutes)}:${pad(seconds)}`;

        return formattedDifference;
      }
      function pad(num) {
        return num < 10 ? `0${num}` : `${num}`;
      }

      function afficherConfirmationRestartMatch() {
        var overlay = document.getElementById("overlay");
        var confirmationBox = document.getElementById("confirmationBox");

        overlay.style.display = "block";
        confirmationBox.style.display = "block";
      }

      function cacherConfirmation() {
        var overlay = document.getElementById("overlay");
        var confirmationBox = document.getElementById("confirmationBox");

        overlay.style.display = "none";
        confirmationBox.style.display = "none";
      }
      function listLinkArbitres() {
        var overlay = document.getElementById("overlay");
        var confirmationBox = document.getElementById("confirmationBoxArbitre");

        overlay.style.display = "block";
        confirmationBox.style.display = "block";
      }
      function cacherArbitreLink() {
        var overlay = document.getElementById("overlay");
        var confirmationBox = document.getElementById("confirmationBoxArbitre");

        overlay.style.display = "none";
        confirmationBox.style.display = "none";
      }
      function copierDansPressePapier(texte) {
        var texteTemporaire = document.createElement("textarea");
        texteTemporaire.value = texte;
        document.body.appendChild(texteTemporaire);
        texteTemporaire.select();
        document.execCommand("copy");
        document.body.removeChild(texteTemporaire);
        var boutonCopier = event.target;
        boutonCopier.innerHTML = "Copié";
      }
    </script>
  </body>
</html>
