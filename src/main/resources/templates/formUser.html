<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.layout.net..nz/thymeleaf/layout"
      layout:decorate="templateapp.html"
>˙
<head>
  <title>FRMW APP - Nouvel Utilisateur</title>
</head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Nouvel Utilisateur</h3>
              <div class="card-tools">
                <a type="button" class="btn btn-tool" title="Lister" data-widget="" th:href="@{/user}">
                  <h5><i class="fa-solid fa-rectangle-list"></i>&nbsp;&nbsp;Lister</h5>
                </a>
              </div>
            </div>
            <div th:text="${errorMessage}" th:if="${errorMessage}" class="alert alert-danger"></div>
            <form th:action="@{/saveUser}" th:object="${utilisateur}" class="form-horizontal" enctype="multipart/form-data" method="post">
              <!-- /.card-header -->
            <div class="card-body">
              <div th:text="${errorMessage}" th:if="${errorMessage}" class="alert alert-danger"></div>
                <div class="card-body">
                  <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nom </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="firstName" id="name" placeholder="Nom" th:value="${utilisateur.firstName}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="login" class="col-sm-2 col-form-label">Login </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="login" id="login" placeholder="Login" th:value="${utilisateur.login}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Mot de passe </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="password" id="password" placeholder="Mot de Passe" th:value="${utilisateur.password}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="role" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                      <select class="form-control select2" cssStyle="width: 100%;" id="role" name="role">
                        <option  th:each="rl:${listRoles}" th:value="${rl.id}" th:text="${rl.name}"></option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="club" class="col-sm-2 col-form-label">Club à gérer</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-university"></i></span>
                      </div>
                      <select class="form-control"id="club" name="club">
                        <option  th:each="c:${listClubs}" th:value="${c.club_id}" th:text="${c.name}"></option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="avatar" class="col-sm-2 col-form-label">Photo </label>
                    <div class="col-sm-10">
                      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>
                    </div>
                  </div>

                </div>
                <!-- /.card-body -->
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-info">Ajouter Utilisateur</button>
                <button type="submit" class="btn btn-default float-right">Annuler</button>
              </div>
            <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
</div>
<!-- Page specific script -->
</body>
</html>
