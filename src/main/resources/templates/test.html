<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page verrouillée</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        display: flex;
      }

      #loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="loader"></div>
    </div>

    <div id="content">
      <h1>Page verrouillée</h1>
      <p>Cette page est verrouillée en attendant une réponse...</p>
    </div>

    <script>
      $(document).ready(function () {
        // Afficher l'overlay
        showOverlay();

        // Simuler une fonction asynchrone (remplacez cela par votre propre fonction asynchrone)
        simulateAsyncFunction().then(function () {
          // Cacher l'overlay lorsque la fonction asynchrone est terminée
          hideOverlay();
        });
      });

      function showOverlay() {
        $("#overlay").fadeIn();
      }

      function hideOverlay() {
        $("#overlay").fadeOut();
      }

      function simulateAsyncFunction() {
        // Simuler une attente asynchrone (remplacez cela par votre propre logique asynchrone)
        return new Promise(function (resolve) {
          setTimeout(function () {
            resolve();
          }, 5000); // Attendez 3 secondes (remplacez cela par la durée de votre propre fonction)
        });
      }
    </script>
  </body>
</html>
